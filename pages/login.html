<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Management Console for Mayor Ideas.">
    <meta name="author" content="Marek Matejka">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />
    <title>Mayor Ideas - Management Console</title>

    <!-- CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../dist/css/mayorideas.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-4 col-md-offset-4">
               <img src="../assets/mayorideas_text_logo.png" alt="" style="width:100%; margin-top:25%"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default" style="margin-top:10px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div id="loginError" class="text-danger" style="padding-bottom: 10px">
                            <i class="fa fa-exclamation-circle"></i> Unable to login, please make sure all details are correct.
                        </div>
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username (email)" id="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" type="password" value="">
                                </div>
                                <button id="loginButton" type="button" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                            <div style="padding-top: 10px;">
                                <button id="createAccountModal" type="button" class="btn btn-link" style="width: 100%; margin: 5 5;" data-toggle='modal' data-target='#createAccount'>
                                    Don't have an account? Create one here.
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="centered">
                <div class="col-lg-12" style="height:2px; width:50%; background-color:#eee;"></div>
            </div>
            <div class="col-lg-12">
                <div class="centered copyright">
                    Marek Matejka, KCL final year project. All rights reserved.
                </div>
            </div>
        </div>
        <div class="modal fade" id="createAccount" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">Create a new account</h4>
                        </div>
                          
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div id="error" class="error-text"></div>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Full name" id="fullname" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" id="email" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="passwordOne" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirm password" id="passwordConfirm" type="password" value="">
                                </div>
                            </fieldset>
                        </div>
                            
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" id="newAccountSubmit" class="btn btn-success">
                                <i class='fa fa-plus'></i> Create account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- libs -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="../dist/js/libs/js.cookies.js" type="text/javascript"></script>
    <script src="../dist/js/libs/sha256.js" type="text/javascript"></script>
    <script src="../dist/js/libs/aes.js" type="text/javascript"></script>
    <script src="../dist/js/libs/pbkdf2.js" type="text/javascript"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/global_settings.js" type="text/javascript"></script>
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="../dist/js/AesUtil.js" type="text/javascript"></script>
    <script src="../dist/js/my_cookies.js" type="text/javascript"></script>
    <script src="../dist/js/login.js" type="text/javascript"></script>
</body>

</html>
