<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Management Console for Mayor Ideas.">
    <meta name="author" content="Marek Matejka">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />
    <title>Mayor Ideas - Management Console</title>

    <!-- CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../dist/css/mayorideas.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="padding: 10px 15px"href="overview.html">
                    <img height="30px" src="../assets/mayorideas_text_logo.png">
                </a>
            </div>

            <!--

            **************************************
            *****        TOPBAR MENU         *****
            **************************************

            -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <i class="fa fa-user fa-fw" style="padding:3px 20px;"></i> Logged in as:
                            <p style="text-align:center;" id='loggedInUser'></p>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" class="logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!--

            **************************************
            *****       SIDEBAR MENU         *****
            **************************************

            -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="overview.html"><i class="fa fa-dashboard fa-fw"></i> Overview</a>
                        </li>
                        <li id="staffSideMenu">
                            <a href="ideas.html"><i class="fa fa-lightbulb-o fa-fw"></i> Ideas</a>
                        </li>
                        <li id="supportSideMenu">
                            <a href="support.html"><i class="fa fa-support fa-fw"></i> Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--

        **************************************
        *****          MAIN BODY         *****
        **************************************

        -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="idea_name" class="page-header">Idea name</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="carousel" style="width:100%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Overview
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div id="category" class="centered"></div>
                                    <p id="categoryName" style="text-align: center">Category</p>
                                </div>
                                <div class="col-lg-3">
                                    <div id="thumbs" class="centered"></div>
                                    <p style="text-align: center">Score</p>
                                </div>
                                <div class="col-lg-3">
                                    <div id="commentsCount" class="centered"></div>
                                    <p style="text-align: center">Comments</p>
                                </div>
                                <div class="col-lg-3">
                                    <div id="state" class="centered"></div>
                                    <p style="text-align: center">State</p>
                                </div>
                            </div>
                            <div id="ideaDetails" class="row" style="padding: 10px;"></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Location
                        </div>
                        <div class="panel-body">
                            <div id="map" style="width: 100%; height: 250px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Comments
                        </div>
                        <div class="panel-body">
                            <div id="comments"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="centered">
                    <div class="col-lg-12" style="height:2px; width:50%; background-color:#eee;"></div>
                </div>
                <div class="centered copyright">
                    Marek Matejka, KCL final year project. All rights reserved.
                </div>
            </div>
        </div>
    </div>

    <!--

    **************************************
    *****         JS SCRIPTS         *****
    **************************************

    -->

    <!-- Libs -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="../dist/js/libs/js.cookies.js" type="text/javascript"></script>
    <script src="../dist/js/libs/aes.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="../dist/js/libs/gmaps.min.js" type="text/javascript"></script>

    <!-- Custom JavaScript -->
    <script src="../dist/js/global_settings.js" type="text/javascript"></script>
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="../dist/js/AesUtil.js" type="text/javascript"></script>
    <script src="../dist/js/my_cookies.js" type="text/javascript"></script>
    <script src="../dist/js/topbar.js" type="text/javascript"></script>
    <script src="../dist/js/idea_details.js" type="text/javascript"></script>
</body>

</html>
