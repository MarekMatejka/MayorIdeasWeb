<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Management Console for eReception.">
    <meta name="author" content="4M-Consulting">
    <link rel="shortcut icon" type="image/x-icon" href="../ereception/assets/css/images/favicon.ico" />
    <title>eReception - Management Console</title>

    <!-- CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../dist/css/parcels.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="title" class="page-header">Master Overview</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div id="panelCHR" class="panel-heading">Champion Hill Residence</div>
                        <div class="panel-body">
                            <div class="btn-group" style="float:right" role="group">
                                <button id="dayCHR" type="button" class="btn btn-default disabled">Day</button>
                                <button id="weekdayCHR" type="button" class="btn btn-default disabled">Weekday</button>
                                <button id="monthCHR" type="button" class="btn btn-default disabled">Month</button>
                            </div>
                            <div style="float:right">
                                <h4 class="text-centered" style="margin: 7.5px 5px">Statistics by: </h4>
                            </div>
                            <div id="chartCHR" style="width: 100%; height:400px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div id="panelHTS" class="panel-heading">Hult Tower & Studios</div>
                        <div class="panel-body">
                            <div class="btn-group" style="float:right" role="group">
                                <button id="dayHTS" type="button" class="btn btn-default disabled">Day</button>
                                <button id="weekdayHTS" type="button" class="btn btn-default disabled">Weekday</button>
                                <button id="monthHTS" type="button" class="btn btn-default disabled">Month</button>
                            </div>
                            <div style="float:right">
                                <h4 class="text-centered" style="margin: 7.5px 5px">Statistics by: </h4>
                            </div>
                            <div id="chartHTS" style="width: 100%; height:400px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div id="panelHCR" class="panel-heading">Hult Campus Reception</div>
                        <div class="panel-body">
                            <div class="btn-group" style="float:right" role="group">
                                <button id="dayHCR" type="button" class="btn btn-default disabled">Day</button>
                                <button id="weekdayHCR" type="button" class="btn btn-default disabled">Weekday</button>
                                <button id="monthHCR" type="button" class="btn btn-default disabled">Month</button>
                            </div>
                            <div style="float:right">
                                <h4 class="text-centered" style="margin: 7.5px 5px">Statistics by: </h4>
                            </div>
                            <div id="chartHCR" style="width: 100%; height:400px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--

    **************************************
    *****         JS SCRIPTS         *****
    **************************************

    -->

    <!-- Libs -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="../dist/js/libs/js.cookies.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <!-- Custom JavaScript -->
    <script src="../dist/js/global_settings.js" type="text/javascript"></script>
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="../dist/js/my_cookies.js" type="text/javascript"></script>
    <script src="../dist/js/topbar.js" type="text/javascript"></script>
    <script src="../dist/js/master_overview.js" type="text/javascript"></script>
</body>

</html>
