<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Management Console for eReception.">
    <meta name="author" content="4M-Consulting">
    <link rel="shortcut icon" type="image/x-icon" href="../ereception/assets/css/images/favicon.ico" />
    <title>eReception - Management Console</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../dist/css/parcels.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="padding: 10px 15px"href="overview.html">
                    <img height="30px" width="120px" src="../ereception/assets/css/images/ereception_logo_full_dark.png">
                </a>
            </div>

            <!--

            **************************************
            *****        TOPBAR MENU         *****
            **************************************

            -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <i class="fa fa-user fa-fw" style="padding:3px 20px;"></i> Logged in as:
                            <p style="text-align:center;" id='loggedInUser'></p>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" class="logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!--

            **************************************
            *****       SIDEBAR MENU         *****
            **************************************

            -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="overview.html"><i class="fa fa-dashboard fa-fw"></i> Overview</a>
                        </li>
                        <li>
                            <a href="uncollected_parcels.html"><i class="fa fa-archive fa-fw"></i> Uncollected Parcels</a>
                        </li>
                        <li>
                            <a href="recipients.html"><i class="fa fa-users fa-fw"></i> Recipients</a>
                        </li>
                        <li id="staffSideMenu">
                            <a href="staff.html"><i class="fa fa-sitemap fa-fw"></i> Staff</a>
                        </li>
                        <li id="supportSideMenu">
                            <a href="support.html"><i class="fa fa-support fa-fw"></i> Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--

        **************************************
        *****          MAIN BODY         *****
        **************************************

        -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="name" class="page-header">All uncollected parcels</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="uncollectedParcels"></table>
                            </div>
                            <div id="loadingChartGroup" class="panel-body centered">
                                <h3 class="loadingText"><i class="fa fa-circle-o-notch fa-spin"></i> Crunching the latest data just for you</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="parcelOverview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="parcelModalTitle">Parcel Overview</h4>
                        </div>
                          
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <h4 class="list-group-item-heading">Recipient</h4>
                                    <p id="recipientName" class="list-group-item-text"></p>
                                    <p id="recipientRoom" class="list-group-item-text"></p>
                                    <p id="recipientProperty" class="list-group-item-text"></p>
                                </div>
                                <div class="list-group-item">
                                    <h4 class="list-group-item-heading">Parcel</h4>
                                    <p id="dateReceived" class="list-group-item-text"></p>
                                    <p id="loggedInByStaff" class="list-group-item-text"></p>
                                    <p id="parcelColor" class="list-group-item-text"></p>
                                    <p id="parcelSize" class="list-group-item-text"></p>
                                    <p id="parcelLocation" class="list-group-item-text"></p>
                                </div>
                            </div>                            
                        </div>
                            
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" id="forceSignOutButton" class="btn btn-danger pull-left">
                                <i class='fa fa-ban'></i> Force sign-out
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="forceCollectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="forceCollectModalTitle">Force collecting parcel #</h4>
                        </div>
                          
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Please provide a reason for force collecting this parcel:</label>
                                    <input type="text" class="form-control" id="forceCollectReason">
                                </div>
                            </form>                          
                        </div>
                            
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" id="forceSignOutConfirmButton" class="btn btn-danger">
                                <i class='fa fa-ban'></i> Force sign-out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="centered">
                    <div class="col-lg-12" style="height:2px; width:50%; background-color:#eee;"></div>
                </div>
                <div class="col-lg-12 centered copyright">
                    eReception.eu, a <img src="../ereception/assets/css/images/4M red.png" alt=""/> project. All rights reserved.
                </div>
            </div>
        </div>
    </div>

    <!--

    **************************************
    *****         JS SCRIPTS         *****
    **************************************

    -->

    <!-- Libs -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <!--<script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>-->
    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/dt-1.10.9,b-1.0.3,b-flash-1.0.3,b-html5-1.0.3,b-print-1.0.3/datatables.js"></script>
    <script src="../dist/js/libs/js.cookies.js" type="text/javascript"></script>
    <script src="../dist/js/libs/bootstrap-dialog.min.js" type="text/javascript"></script>
    <script src="../dist/js/libs/pbkdf2.js" type="text/javascript"></script>
    <script src="../dist/js/libs/aes.js" type="text/javascript"></script>
    
    <!-- Custom JavaScript -->
    <script src="../dist/js/global_settings.js" type="text/javascript"></script>
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="../dist/js/AesUtil.js" type="text/javascript"></script>
    <script src="../dist/js/my_cookies.js" type="text/javascript"></script>
    <script src="../dist/js/topbar.js" type="text/javascript"></script>
    <script src="../dist/js/uncollected_parcels.js" type="text/javascript"></script>
    <!--<script src="../dist/js/excel.js" type="text/javascript"></script>-->
</body>

</html>
